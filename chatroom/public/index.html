<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node chatroom</title>

  <script src="main.js"></script>
  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">

</head>
<body>
  <!-- Todo turn these into proper forms -->
  <div id="portal">
    <h1>Welcome</h1>
    <label for="username">Enter a username to join the chat: </label>
    <input type="text" id="username" autofocus>
  </div>

  <div id="chatroom" class="hidden">
    <div id="messages"></div>
    <input type="text" id="message" autofocus>
  </div>
  <div class="chat-status">
    <span id="user-count"></span> here right now.
  </div>
  <div class="typers">
    <span id="typers">No one</span> is typing.
  </div>
</body>
</html>
