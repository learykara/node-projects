{% extends 'layout.html' %}

{% block body %}

<form action="/" class="pure-form pure-form-stacked" method="POST" role="form">
    <fieldset>
        <div class="pure-g">
            {% for item in formItems %}
            <div class="pure-u-1-3">
                <label for="{{ item.identifier }}">{{ item.display }}</label>
                <input type="text" id="{{ item.identifier }}" name="{{ item.identifier }}">
            </div>
            {% endfor %}
            <button class="pure-button pure-button-primary" type="submit">Submit</button>
        </div>
    </fieldset>
</form>

{% endblock %}
